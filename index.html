<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ú–∏–Ω–∏-–º–∞–≥–∞–∑–∏–Ω</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --bg-color: #f8f9fa;
      --text-color: #212529;
      --primary-color: #0088cc;
      --btn-bg: var(--primary-color);
      --btn-color: white;
      --card-bg: white;
      --shadow: rgba(0, 0, 0, 0.1);
    }
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      user-select: none;
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 12px;
    }
    header {
      font-weight: 700;
      font-size: 1.3em;
      margin-bottom: 12px;
      text-align: center;
      color: var(--primary-color);
    }
    main {
      flex: 1;
      overflow-y: auto;
    }
    .hidden {
      display: none;
    }
    ul.categories, ul.subcategories, ul.products {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    ul.categories > li,
    ul.subcategories > li,
    ul.products > li {
      background: var(--card-bg);
      margin-bottom: 10px;
      padding: 14px 20px;
      border-radius: 10px;
      box-shadow: 0 1px 4px var(--shadow);
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    ul.categories > li:hover,
    ul.subcategories > li:hover,
    ul.products > li:hover {
      background-color: #e6f0fa;
    }
    .product-name {
      font-weight: 600;
      font-size: 1.1em;
    }
    .product-price {
      margin-top: 6px;
      color: #555;
    }
    button.add-btn {
      margin-top: 8px;
      background: var(--btn-bg);
      color: var(--btn-color);
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    button.add-btn:hover {
      background-color: #006f9a;
    }
    footer {
      padding: 10px 0;
      border-top: 1px solid #ccc;
      text-align: center;
      background: var(--card-bg);
      box-shadow: 0 -1px 6px var(--shadow);
    }
    button.cart-btn {
      background: var(--btn-bg);
      color: var(--btn-color);
      border: none;
      border-radius: 25px;
      padding: 10px 30px;
      font-size: 1.1em;
      font-weight: 700;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }
    button.cart-btn:hover {
      background-color: #006f9a;
    }
    .badge {
      background: #e53935;
      border-radius: 50%;
      padding: 4px 9px;
      color: white;
      font-weight: 700;
      font-size: 0.85em;
      margin-left: 6px;
    }
    .back-btn {
      background: transparent;
      border: none;
      color: var(--primary-color);
      font-weight: 700;
      cursor: pointer;
      margin-bottom: 12px;
    }
    .back-btn:hover {
      text-decoration: underline;
    }
    /* Scrollbar */
    main::-webkit-scrollbar {
      width: 6px;
    }
    main::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <header id="header">–ö–∞—Ç–µ–≥–æ—Ä–∏–∏</header>
  <main id="content"></main>
  <footer>
    <button id="cart-btn" class="cart-btn" style="display:none">
      üõí –ö–æ—Ä–∑–∏–Ω–∞ <span id="cart-count" class="badge">0</span>
    </button>
  </footer>

<script>
    // ...–≤—Å–µ –æ—Å—Ç–∞–ª—å–Ω–æ–µ –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π...

  const btnStyleDefault = {
    backgroundColor: "var(--btn-bg)",
    color: "var(--btn-color)",
  };

  function createButton(text, onClick, options = {}) {
    const btn = document.createElement("button");
    btn.className = options.className || "add-btn";
    btn.textContent = text;
    btn.onclick = onClick;

    // –°—Ç–∏–ª–∏–∑—É–µ–º –∫–æ–Ω—Ç—Ä–∞—Å—Ç–Ω–æ, –µ—Å–ª–∏ —ç—Ç–æ –∫–Ω–æ–ø–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è
    if (!options.className) {
      btn.style.backgroundColor = "var(--btn-bg)";
      btn.style.color = "var(--btn-color)";
    }
    // –ï—Å–ª–∏ —É–∫–∞–∑–∞–ª–∏ —Å—Ç–∏–ª–∏ —è–≤–Ω–æ ‚Äî –ø—Ä–∏–º–µ–Ω–∏–º
    if (options.style) {
      Object.assign(btn.style, options.style);
    }
    if (options.marginTop) btn.style.marginTop = options.marginTop;
    if (options.marginRight) btn.style.marginRight = options.marginRight;
    return btn;
  }

  // --- –§—É–Ω–∫—Ü–∏–∏ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è ---

  function showCategories() {
    state = { level: "categories", categoryId: null, subcategoryId: null };
    headerEl.textContent = "–ö–∞—Ç–µ–≥–æ—Ä–∏–∏";
    cartBtn.style.display = Object.keys(cart).length > 0 ? "inline-flex" : "none";

    contentEl.innerHTML = "";
    const ul = document.createElement("ul");
    ul.className = "categories";
    categories.forEach(cat => {
      const li = document.createElement("li");
      li.textContent = cat.name;
      li.onclick = () => showSubcategories(cat.id);
      ul.appendChild(li);
    });
    contentEl.appendChild(ul);
  }

  function showSubcategories(categoryId) {
    state = { level: "subcategories", categoryId, subcategoryId: null };
    headerEl.textContent = "–í—ã–±–µ—Ä–∏—Ç–µ –∏–≥—Ä—É";
    cartBtn.style.display = Object.keys(cart).length > 0 ? "inline-flex" : "none";

    contentEl.innerHTML = "";

    // –î–æ–±–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É "–ù–∞–∑–∞–¥" –∫ –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º
    const backBtn = createButton("‚Üê –ù–∞–∑–∞–¥", showCategories, { className: "back-btn" });
    contentEl.appendChild(backBtn);

    const category = categories.find(c => c.id === categoryId);
    if (!category) {
      showCategories();
      return;
    }
    if (!category.subcategories.length) {
      showProducts(categoryId);
      return;
    }

    const ul = document.createElement("ul");
    ul.className = "subcategories";
    category.subcategories.forEach(subcat => {
      const li = document.createElement("li");
      li.textContent = subcat.name;
      li.onclick = () => showProducts(subcat.id);
      ul.appendChild(li);
    });
    contentEl.appendChild(ul);
  }

  function showProducts(subcategoryId) {
    state = { level: "products", subcategoryId };
    headerEl.textContent = "–¢–æ–≤–∞—Ä—ã";
    cartBtn.style.display = Object.keys(cart).length > 0 ? "inline-flex" : "none";

    contentEl.innerHTML = "";

    // –ö–Ω–æ–ø–∫–∞ –Ω–∞–∑–∞–¥: –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç –≤ –ø–æ–¥–∫–∞—Ç–µ–≥–æ—Ä–∏–∏
    const backBtn = createButton("‚Üê –ù–∞–∑–∞–¥", () => {
      const catId = state.categoryId || (subcategoryId.startsWith("f") || subcategoryId.startsWith("m") ? "games" : "services");
      showSubcategories(catId);
    }, { className: "back-btn" });
    contentEl.appendChild(backBtn);

    const prods = products[subcategoryId];
    if (!prods || prods.length === 0) {
      contentEl.appendChild(document.createTextNode("–¢–æ–≤–∞—Ä—ã –æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç."));
      return;
    }

    const ul = document.createElement("ul");
    ul.className = "products";

    prods.forEach(prod => {
      const li = document.createElement("li");
      li.innerHTML = `
        <div class="product-name">${prod.name}</div>
        <div class="product-price">${prod.price.toLocaleString()}‚ÇΩ</div>
      `;

      const btn = createButton("–î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É", () => {
        addToCart(prod.id, prod.name, prod.price);
      });
      li.appendChild(btn);
      ul.appendChild(li);
    });

    contentEl.appendChild(ul);
  }

  // --- –†–∞–±–æ—Ç–∞ —Å –∫–æ—Ä–∑–∏–Ω–æ–π ---

  function showCart() {
    state = { level: "cart" };
    headerEl.textContent = "–ö–æ—Ä–∑–∏–Ω–∞";

    contentEl.innerHTML = "";
    cartBtn.style.display = "inline-flex";

    // –ö–Ω–æ–ø–∫–∞ –Ω–∞–∑–∞–¥: –≤–µ—Ä–Ω—É—Ç—å –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —É—Ä–æ–≤–Ω—è (–µ—Å–ª–∏ –±—ã–ª–∞ –∫–∞—Ç–µ–≥–æ—Ä–∏—è, –≤–µ—Ä–Ω—ë–º —Ç—É–¥–∞, –∏–Ω–∞—á–µ –≤ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏)
    const backBtn = createButton("‚Üê –ù–∞–∑–∞–¥", () => {
      if (state.subcategoryId) {
        showProducts(state.subcategoryId);
      } else if (state.categoryId) {
        showSubcategories(state.categoryId);
      } else {
        showCategories();
      }
    }, { className: "back-btn" });
    contentEl.appendChild(backBtn);

    const productList = [];
    for (const pid in cart) {
      let prod = null;
      for (const catId in products) {
        const p = products[catId].find(pr => pr.id === pid);
        if (p) {
          prod = p;
          break;
        }
      }
      if (!prod) continue;

      productList.push({ ...prod, qty: cart[pid] });
    }

    if (productList.length === 0) {
      contentEl.appendChild(document.createTextNode("–í–∞—à–∞ –∫–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞."));
      cartBtn.style.display = "none";
      return;
    }

    const ul = document.createElement("ul");
    ul.className = "products";

    productList.forEach(prod => {
      const li = document.createElement("li");
      li.innerHTML = `
        <div class="product-name">${prod.name}</div>
        <div>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ: ${prod.qty}</div>
        <div>–¶–µ–Ω–∞ –∑–∞ –µ–¥–∏–Ω–∏—Ü—É: ${prod.price.toLocaleString()}‚ÇΩ</div>
        <div>–ò—Ç–æ–≥–æ: ${(prod.price * prod.qty).toLocaleString()}‚ÇΩ</div>
      `;

      const plusBtn = createButton("+", () => {
        cart[prod.id]++;
        updateCartCount();
        showCart();
      }, { style: { marginRight: "8px" } });

      const minusBtn = createButton("‚àí", () => {
        if (cart[prod.id] > 1) {
          cart[prod.id]--;
        } else {
          delete cart[prod.id];
        }
        updateCartCount();
        showCart();
      }, { style: { backgroundColor: "#e53935" } });

      const controlsDiv = document.createElement("div");
      controlsDiv.style.marginTop = "8px";
      controlsDiv.appendChild(plusBtn);
      controlsDiv.appendChild(minusBtn);

      li.appendChild(controlsDiv);
      ul.appendChild(li);
    });

    contentEl.appendChild(ul);

    const orderBtn = createButton("üõí –û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑", submitOrder, { marginTop: "20px" });
    contentEl.appendChild(orderBtn);
  }

  // --- –û–±—ã—á–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ ---

  function addToCart(productId, productName, productPrice) {
    cart[productId] = (cart[productId] || 0) + 1;
    updateCartCount();
    tg.showAlert(`‚úÖ –¢–æ–≤–∞—Ä "${productName}" –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É!`);
    cartBtn.style.display = "inline-flex";
  }

  function updateCartCount() {
    const count = Object.values(cart).reduce((a, b) => a + b, 0);
    cartCountEl.textContent = count;
  }

  function submitOrder() {
    if (Object.keys(cart).length === 0) {
      tg.showAlert("–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞!");
      return;
    }

    tg.sendData(JSON.stringify({
      action: "submit_order",
      items: cart
    }));

    tg.showAlert("‚úÖ –ó–∞–∫–∞–∑ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω! –°–ø–∞—Å–∏–±–æ :)");

    cart = {};
    updateCartCount();
    showCategories();
  }

  // --- –ö–Ω–æ–ø–∫–∞ –∫–æ—Ä–∑–∏–Ω—ã ---
  cartBtn.onclick = showCart;

  // --- –°—Ç–∞—Ä—Ç ---
  showCategories();
  updateCartCount();

  // --- –¢–µ–º—ã Telegram ---
  const themeParams = tg.themeParams || {};
  if (themeParams.bg_color) {
    document.body.style.backgroundColor = themeParams.bg_color;
  }
  if (themeParams.text_color) {
    document.body.style.color = themeParams.text_color;
  }


</script>
</body>
</html>
