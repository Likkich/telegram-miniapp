<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ú–∏–Ω–∏-–º–∞–≥–∞–∑–∏–Ω</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --bg-color: #f8f9fa;
      --text-color: #212529;
      --primary-color: #0088cc;
      --btn-bg: var(--primary-color);
      --btn-color: white;
      --card-bg: white;
      --shadow: rgba(0, 0, 0, 0.1);
    }
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      user-select: none;
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 12px;
    }
    header {
      font-weight: 700;
      font-size: 1.3em;
      margin-bottom: 12px;
      text-align: center;
      color: var(--primary-color);
    }
    main {
      flex: 1;
      overflow-y: auto;
    }
    .hidden {
      display: none;
    }
    ul.categories, ul.subcategories, ul.products {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    ul.categories > li,
    ul.subcategories > li,
    ul.products > li {
      background: var(--card-bg);
      margin-bottom: 10px;
      padding: 14px 20px;
      border-radius: 10px;
      box-shadow: 0 1px 4px var(--shadow);
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    ul.categories > li:hover,
    ul.subcategories > li:hover,
    ul.products > li:hover {
      background-color: #e6f0fa;
    }
    .product-name {
      font-weight: 600;
      font-size: 1.1em;
    }
    .product-price {
      margin-top: 6px;
      color: #555;
    }
    button.add-btn {
      margin-top: 8px;
      background: var(--btn-bg);
      color: var(--btn-color);
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    button.add-btn:hover {
      background-color: #006f9a;
    }
    footer {
      padding: 10px 0;
      border-top: 1px solid #ccc;
      text-align: center;
      background: var(--card-bg);
      box-shadow: 0 -1px 6px var(--shadow);
    }
    button.cart-btn {
      background: var(--btn-bg);
      color: var(--btn-color);
      border: none;
      border-radius: 25px;
      padding: 10px 30px;
      font-size: 1.1em;
      font-weight: 700;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }
    button.cart-btn:hover {
      background-color: #006f9a;
    }
    .badge {
      background: #e53935;
      border-radius: 50%;
      padding: 4px 9px;
      color: white;
      font-weight: 700;
      font-size: 0.85em;
      margin-left: 6px;
    }
    .back-btn {
      background: transparent;
      border: none;
      color: var(--primary-color);
      font-weight: 700;
      cursor: pointer;
      margin-bottom: 12px;
    }
    .back-btn:hover {
      text-decoration: underline;
    }
    /* Scrollbar */
    main::-webkit-scrollbar {
      width: 6px;
    }
    main::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <header id="header">–ö–∞—Ç–µ–≥–æ—Ä–∏–∏</header>
  <main id="content"></main>
  <footer>
    <button id="cart-btn" class="cart-btn" style="display:none">
      üõí –ö–æ—Ä–∑–∏–Ω–∞ <span id="cart-count" class="badge">0</span>
    </button>
  </footer>

<script>
  const tg = window.Telegram.WebApp;
  tg.expand();

  // –î–∞–Ω–Ω—ã–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–π –∏ —Ç–æ–≤–∞—Ä–æ–≤
  const categories = [
    { id: "games", name: "–ò–≥—Ä—ã", subcategories: [
      { id: "fortnite", name: "Fortnite" },
      { id: "minecraft", name: "Minecraft" },
    ]},
    { id: "services", name: "–°–µ—Ä–≤–∏—Å—ã", subcategories: [
      { id: "steam", name: "Steam" },
      { id: "appstore", name: "App Store" },
      { id: "spotify", name: "Spotify" },
    ]}
  ];

  const products = {
    fortnite: [
      { id: "f1000", name: "1000 V-Bucks", price: 1000 },
      { id: "f2800", name: "2800 V-Bucks", price: 2500 }
    ],
    minecraft: [
      { id: "mkey", name: "–ö–ª—é—á –∞–∫—Ç–∏–≤–∞—Ü–∏–∏ (Java+Bedrock)", price: 1500 }
    ],
    steam: [
      { id: "sw5", name: "Wallet 5$", price: 200 },
      { id: "sw10", name: "Wallet 10$", price: 390 }
    ],
    appstore: [
      // –ü–æ–∫–∞ –ø—É—Å—Ç–æ, —Ç–æ–ª—å–∫–æ –∑–∞–≥–ª—É—à–∫–∞
    ],
    spotify: [
      { id: "spremium", name: "–ü—Ä–µ–º–∏—É–º –ø–æ–¥–ø–∏—Å–∫–∞ ‚Äî 400‚ÇΩ/–º–µ—Å.", price: 400 }
    ]
  };

  let cart = {}; // { productId: qty }
  let state = { level: "categories", categoryId: null, subcategoryId: null };

  const headerEl = document.getElementById("header");
  const contentEl = document.getElementById("content");
  const cartBtn = document.getElementById("cart-btn");
  const cartCountEl = document.getElementById("cart-count");

  // --- –§—É–Ω–∫—Ü–∏–∏ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è ---

  function showCategories() {
    state = { level: "categories", categoryId: null, subcategoryId: null };
    headerEl.textContent = "–ö–∞—Ç–µ–≥–æ—Ä–∏–∏";
    cartBtn.style.display = Object.keys(cart).length > 0 ? "inline-flex" : "none";

    contentEl.innerHTML = "";
    const ul = document.createElement("ul");
    ul.className = "categories";
    categories.forEach(cat => {
      const li = document.createElement("li");
      li.textContent = cat.name;
      li.onclick = () => showSubcategories(cat.id);
      ul.appendChild(li);
    });
    contentEl.appendChild(ul);
  }

  function showSubcategories(categoryId) {
    state = { level: "subcategories", categoryId, subcategoryId: null };
    headerEl.textContent = "–í—ã–±–µ—Ä–∏—Ç–µ –∏–≥—Ä—É";
    cartBtn.style.display = Object.keys(cart).length > 0 ? "inline-flex" : "none";

    contentEl.innerHTML = "";
    const category = categories.find(c => c.id === categoryId);
    if (!category) {
      showCategories();
      return;
    }
    if (!category.subcategories.length) {
      // –ù–µ—Ç –ø–æ–¥–∫–∞—Ç–µ–≥–æ—Ä–∏–π, —Å—Ä–∞–∑—É –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–æ–≤–∞—Ä—ã
      showProducts(categoryId);
      return;
    }

    const ul = document.createElement("ul");
    ul.className = "subcategories";
    category.subcategories.forEach(subcat => {
      const li = document.createElement("li");
      li.textContent = subcat.name;
      li.onclick = () => showProducts(subcat.id);
      ul.appendChild(li);
    });
    contentEl.appendChild(ul);
  }

  function showProducts(subcategoryId) {
    state = { level: "products", subcategoryId };
    headerEl.textContent = "–¢–æ–≤–∞—Ä—ã";
    cartBtn.style.display = Object.keys(cart).length > 0 ? "inline-flex" : "none";

    contentEl.innerHTML = "";
    const prods = products[subcategoryId];
    if (!prods || prods.length === 0) {
      contentEl.textContent = "–¢–æ–≤–∞—Ä—ã –æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç.";
      return;
    }

    const ul = document.createElement("ul");
    ul.className = "products";

    prods.forEach(prod => {
      const li = document.createElement("li");
      li.innerHTML = `
        <div class="product-name">${prod.name}</div>
        <div class="product-price">${prod.price.toLocaleString()}‚ÇΩ</div>
      `;

      const btn = document.createElement("button");
      btn.className = "add-btn";
      btn.textContent = "–î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É";
      btn.onclick = () => {
        addToCart(prod.id, prod.name, prod.price);
      };

      li.appendChild(btn);
      ul.appendChild(li);
    });

    contentEl.appendChild(ul);
  }

  // --- –†–∞–±–æ—Ç–∞ —Å –∫–æ—Ä–∑–∏–Ω–æ–π ---

  function addToCart(productId, productName, productPrice) {
    cart[productId] = (cart[productId] || 0) + 1;
    updateCartCount();
    tg.showAlert(`‚úÖ –¢–æ–≤–∞—Ä "${productName}" –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É!`);
    cartBtn.style.display = "inline-flex";
  }

  function updateCartCount() {
    const count = Object.values(cart).reduce((a, b) => a + b, 0);
    cartCountEl.textContent = count;
  }

  function showCart() {
    state = { level: "cart" };
    headerEl.textContent = "–ö–æ—Ä–∑–∏–Ω–∞";

    contentEl.innerHTML = "";
    cartBtn.style.display = "inline-flex";

    const productList = [];
    // –°–æ—Å—Ç–∞–≤–∏–º —Å–ø–∏—Å–æ–∫ —Ç–æ–≤–∞—Ä–æ–≤ –≤ –∫–æ—Ä–∑–∏–Ω–µ —Å –Ω–∞–∑–≤–∞–Ω–∏—è–º–∏ –∏ —Ü–µ–Ω–∞–º–∏
    for (const pid in cart) {
      let prod = null;
      // –ù–∞–π–¥–µ–º —Ç–æ–≤–∞—Ä –ø–æ id
      for (const catId in products) {
        const p = products[catId].find(pr => pr.id === pid);
        if (p) {
          prod = p;
          break;
        }
      }
      if (!prod) continue;

      productList.push({ ...prod, qty: cart[pid] });
    }

    if (productList.length === 0) {
      contentEl.textContent = "–í–∞—à–∞ –∫–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞.";
      cartBtn.style.display = "none";
      return;
    }

    const ul = document.createElement("ul");
    ul.className = "products";

    productList.forEach(prod => {
      const li = document.createElement("li");
      li.innerHTML = `
        <div class="product-name">${prod.name}</div>
        <div>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ: ${prod.qty}</div>
        <div>–¶–µ–Ω–∞ –∑–∞ –µ–¥–∏–Ω–∏—Ü—É: ${prod.price.toLocaleString()}‚ÇΩ</div>
        <div>–ò—Ç–æ–≥–æ: ${(prod.price * prod.qty).toLocaleString()}‚ÇΩ</div>
      `;

      // –ö–Ω–æ–ø–∫–∏ + –∏ -
      const plusBtn = document.createElement("button");
      plusBtn.className = "add-btn";
      plusBtn.textContent = "+";
      plusBtn.style.marginRight = "8px";
      plusBtn.onclick = () => {
        cart[prod.id]++;
        updateCartCount();
        showCart();
      };

      const minusBtn = document.createElement("button");
      minusBtn.className = "add-btn";
      minusBtn.textContent = "‚àí";
      minusBtn.style.backgroundColor = "#e53935";
      minusBtn.onclick = () => {
        if (cart[prod.id] > 1) {
          cart[prod.id]--;
        } else {
          delete cart[prod.id];
        }
        updateCartCount();
        showCart();
      };

      const controlsDiv = document.createElement("div");
      controlsDiv.style.marginTop = "8px";
      controlsDiv.appendChild(plusBtn);
      controlsDiv.appendChild(minusBtn);

      li.appendChild(controlsDiv);
      ul.appendChild(li);
    });

    contentEl.appendChild(ul);

    // –ö–Ω–æ–ø–∫–∞ –æ—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑
    const orderBtn = document.createElement("button");
    orderBtn.className = "add-btn";
    orderBtn.textContent = "üõí –û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑";
    orderBtn.style.marginTop = "20px";
    orderBtn.onclick = submitOrder;

    contentEl.appendChild(orderBtn);

    // –ö–Ω–æ–ø–∫–∞ –Ω–∞–∑–∞–¥
    const backBtn = document.createElement("button");
    backBtn.className = "back-btn";
    backBtn.textContent = "‚Üê –ù–∞–∑–∞–¥";
    backBtn.onclick = () => {
      if (state.categoryId) {
        showSubcategories(state.categoryId);
      } else {
        showCategories();
      }
    };
    contentEl.appendChild(backBtn);
  }

  function submitOrder() {
    // –§–æ—Ä–º–∏—Ä—É–µ–º –∑–∞–∫–∞–∑ –≤ —Ñ–æ—Ä–º–∞—Ç–µ { productId: qty }
    if (Object.keys(cart).length === 0) {
      tg.showAlert("–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞!");
      return;
    }

    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É —á–µ—Ä–µ–∑ WebApp.sendData()
    tg.sendData(JSON.stringify({
      action: "submit_order",
      items: cart
    }));

    tg.showAlert("‚úÖ –ó–∞–∫–∞–∑ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω! –°–ø–∞—Å–∏–±–æ :)");

    // –û—á–∏—â–∞–µ–º –∫–æ—Ä–∑–∏–Ω—É
    cart = {};
    updateCartCount();

    // –í–æ–∑–≤—Ä–∞—â–∞–µ–º—Å—è –∫ –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º
    showCategories();
  }

  // --- –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞–∂–∞—Ç–∏—è –∫–Ω–æ–ø–∫–∏ –∫–æ—Ä–∑–∏–Ω—ã –≤–Ω–∏–∑—É ---
  cartBtn.onclick = showCart;

  // --- –ó–∞–ø—É—Å–∫–∞–µ–º ---
  showCategories();
  updateCartCount();

  // --- –¢–µ–º—ã Telegram ---
  const themeParams = tg.themeParams || {};
  if (themeParams.bg_color) {
    document.body.style.backgroundColor = themeParams.bg_color;
  }
  if (themeParams.text_color) {
    document.body.style.color = themeParams.text_color;
  }

</script>
</body>
</html>
