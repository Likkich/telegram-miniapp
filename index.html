<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>BlackArchive Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --primary-color: #1a73e8;
      --btn-bg: var(--primary-color);
      --btn-text: #ffffff;
      --card-bg: #1e1e1e;
      --card-shadow: rgba(0, 0, 0, 0.3);
      --hover-bg: #2a2a2a;
      --disabled-bg: #333333;
      --disabled-text: #777777;
      --welcome-bg: #1e1e1e;
      --safe-area-inset-top: env(safe-area-inset-top, 0px);
      --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg-color: #121212;
        --text-color: #e0e0e0;
        --card-bg: #1e1e1e;
        --hover-bg: #2a2a2a;
        --card-shadow: rgba(0, 0, 0, 0.3);
        --disabled-bg: #333333;
        --disabled-text: #777777;
        --welcome-bg: #1e1e1e;
      }
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      user-select: none;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 0;
      overflow: hidden;
    }

    .splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--bg-color);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    .splash-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .splash-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 16px;
      object-fit: cover;
      transform: scale(0);
      animation: scaleIn 0.5s ease forwards;
    }

    .splash-text {
      font-size: 1.2em;
      font-weight: 500;
      text-align: center;
      opacity: 0;
      animation: fadeIn 0.5s ease 0.3s forwards;
    }

    @keyframes scaleIn {
      to { transform: scale(1); }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      font-weight: 600;
      padding: 16px;
      padding-top: calc(20px + var(--safe-area-inset-top));
      color: var(--primary-color);
      background: var(--card-bg);
      box-shadow: 0 2px 8px var(--card-shadow);
      z-index: 10;
    }

    .header-title {
      flex-grow: 1;
      text-align: center;
    }

    main {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      padding-bottom: calc(80px + var(--safe-area-inset-bottom));
      min-height: calc(100vh - 120px - var(--safe-area-inset-top) - var(--safe-area-inset-bottom));
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: var(--card-bg);
      box-shadow: 0 -2px 8px var(--card-shadow);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      height: 80px;
      z-index: 10;
    }

    .footer-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      background: none;
      border: none;
      color: var(--text-color);
      font-size: 0.9em;
      font-weight: 500;
      transition: transform 0.2s ease;
      position: relative;
      padding: 8px;
      min-width: 64px;
    }

    .footer-btn:hover {
      transform: translateY(-2px);
    }

    .footer-btn img {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      margin-bottom: 6px;
    }

    .footer-btn svg {
      width: 44px;
      height: 44px;
      margin-bottom: 6px;
      fill: var(--text-color);
    }

    .badge {
      background: #d93025;
      border-radius: 50%;
      padding: 4px 8px;
      color: #ffffff;
      font-weight: 600;
      font-size: 0.75em;
      position: absolute;
      top: 0;
      right: 0;
    }

    .cart-icon-container {
      position: relative;
      display: inline-block;
    }

    .banner {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 16px;
      box-shadow: 0 2px 8px var(--card-shadow);
    }

    .welcome-message {
      background: var(--welcome-bg);
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 16px;
      text-align: center;
      font-size: 1em;
      font-weight: 400;
      line-height: 1.5;
      box-shadow: 0 2px 8px var(--card-shadow);
    }

    .categories-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 16px;
    }

    .category-card {
      background: var(--card-bg);
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 2px 8px var(--card-shadow);
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.2s ease;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      position: relative;
      overflow: hidden;
    }

    .category-card:hover {
      background-color: var(--hover-bg);
      transform: translateY(-2px);
    }

    .category-icon {
      font-size: 2em;
    }

    .category-name {
      font-size: 1.1em;
      font-weight: 500;
    }

    .hidden {
      display: none;
    }

    ul.subcategories, ul.products {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    ul.subcategories > li,
    ul.products > li {
      background: var(--card-bg);
      margin-bottom: 12px;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 2px 8px var(--card-shadow);
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.2s ease;
      position: relative;
      overflow: hidden;
    }

    ul.subcategories > li:hover,
    ul.products > li:hover {
      background-color: var(--hover-bg);
      transform: translateY(-2px);
    }

    .disabled {
      opacity: 0.6;
      cursor: not-allowed;
      background-color: var(--disabled-bg);
      color: var(--disabled-text);
    }

    .disabled:hover {
      background-color: var(--disabled-bg);
      transform: none;
    }

    .product-name {
      font-size: 1.1em;
      font-weight: 500;
    }

    .product-price {
      margin-top: 8px;
      color: var(--text-color);
      opacity: 0.7;
      font-size: 0.95em;
    }

    button.add-btn, button.back-btn {
      position: relative;
      overflow: hidden;
      background: var(--btn-bg);
      color: var(--btn-text);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1em;
      font-weight: 500;
      padding: 12px 24px;
      min-height: 48px;
      transition: background-color 0.2s ease, transform 0.1s ease;
    }

    button.add-btn:hover, button.back-btn:hover {
      background-color: #1557b0;
      transform: translateY(-1px);
    }

    button.add-btn:active, button.back-btn:active {
      transform: scale(0.95);
    }

    button.add-btn::after, button.back-btn::after {
      content: '';
      position: absolute;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      width: 100px;
      height: 100px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    button.add-btn:active::after, button.back-btn:active::after {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    button.back-btn {
      margin: 24px 0 16px 0;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    button.back-btn::before {
      content: '‚Üê';
      margin-right: 8px;
    }

    .profile-container {
      background: var(--card-bg);
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 2px 8px var(--card-shadow);
      text-align: center;
    }

    .profile-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 16px;
    }

    .profile-name {
      font-size: 1.2em;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .profile-balance {
      font-size: 1.1em;
      margin-bottom: 16px;
    }

    .profile-orders {
      margin-top: 16px;
      text-align: left;
    }

    .profile-orders h3 {
      font-size: 1.1em;
      margin-bottom: 8px;
    }

    .order-item {
      background: var(--hover-bg);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 8px;
    }

    .clicker-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 20px;
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 2px 8px var(--card-shadow);
      margin-top: 16px;
    }

    .clicker-coin {
      width: 150px;
      height: 150px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .clicker-coin:active {
      transform: scale(0.9);
    }

    .clicker-stats {
      margin: 16px 0;
      font-size: 1.1em;
    }

    .clicker-progress {
      width: 100%;
      height: 10px;
      background: var(--disabled-bg);
      border-radius: 5px;
      overflow: hidden;
      margin: 8px 0;
    }

    .clicker-progress-bar {
      height: 100%;
      background: var(--primary-color);
      transition: width 0.3s ease;
    }

    main::-webkit-scrollbar {
      width: 6px;
    }

    main::-webkit-scrollbar-thumb {
      background: var(--card-shadow);
      border-radius: 3px;
    }
  </style>
</head>

<script>
  const tg = window.Telegram?.WebApp;
  if (!tg) {
    console.error("Telegram Web App –Ω–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω");
  } else {
    tg.ready();
    tg.BackButton.show();
    tg.onEvent('backButtonClicked', () => {
      if (state.level === "subcategories") {
        showCategories();
      } else if (state.level === "products") {
        showSubcategories(state.categoryId);
      } else if (state.level === "cart" || state.level === "profile" || state.level === "clicker") {
        if (state.subcategoryId) {
          showProducts(state.subcategoryId);
        } else if (state.categoryId) {
          showSubcategories(state.categoryId);
        } else {
          showCategories();
        }
      } else {
        tg.showConfirm("–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –≤—ã–π—Ç–∏?", (confirmed) => {
          if (confirmed) {
            tg.close();
          }
        });
      }
    });
    if (tg.requestFullscreen && tg.requestFullscreen.isAvailable && !tg.isFullscreen()) {
      tg.requestFullscreen().then(() => {
        console.log("–ü–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω");
      }).catch(err => {
        console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∞–∫—Ç–∏–≤–∞—Ü–∏–∏ –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞:", err);
        tg.expand();
      });
    } else {
      tg.expand();
    }
    if (tg.disableVerticalSwipes) {
      tg.disableVerticalSwipes();
    }
    tg.onEvent('fullscreenChanged', () => {
      console.log("–°—Ç–∞—Ç—É—Å –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞:", tg.isFullscreen());
      if (!tg.isFullscreen()) {
        tg.expand();
      }
    });
    tg.onEvent('safeAreaChanged', () => {
      console.log("Safe area –∏–∑–º–µ–Ω–∏–ª—Å—è:", tg.safeAreaInset);
      if (tg.safeAreaInset) {
        document.documentElement.style.setProperty('--safe-area-inset-top', `${tg.safeAreaInset.top}px`);
        document.documentElement.style.setProperty('--safe-area-inset-bottom', `${tg.safeAreaInset.bottom}px`);
      }
    });
    if (tg.safeAreaInset) {
      document.documentElement.style.setProperty('--safe-area-inset-top', `${tg.safeAreaInset.top}px`);
      document.documentElement.style.setProperty('--safe-area-inset-bottom', `${tg.safeAreaInset.bottom}px`);
    }
  }

  const categories = [
    {
      id: "games",
      name: "–ò–≥—Ä—ã",
      icon: "üéÆ",
      subcategories: [
        { id: "fortnite", name: "Fortnite" },
        { id: "minecraft", name: "Minecraft" }
      ]
    },
    {
      id: "services",
      name: "–°–µ—Ä–≤–∏—Å—ã",
      icon: "üå™",
      subcategories: [
        { id: "steam", name: "Steam" },
        { id: "spotify", name: "Spotify" },
        { id: "appstore", name: "App Store" }
      ]
    }
  ];

  const products = {
    fortnite: [
      { id: "vbucks_1000", name: "1000 V-Bucks", price: 1000 },
      { id: "vbucks_2800", name: "2800 V-Bucks", price: 2500 }
    ],
    minecraft: [
      { id: "minecraft_key", name: "–ö–ª—é—á –∞–∫—Ç–∏–≤–∞—Ü–∏–∏ (Java+Bedrock)", price: 1500 }
    ],
    steam: [
      { id: "steam_5", name: "Wallet 5$", price: 200 },
      { id: "steam_10", name: "Wallet 10$", price: 390 }
    ],
    spotify: [
      { id: "spotify_premium", name: "–ü—Ä–µ–º–∏—É–º –ø–æ–¥–ø–∏—Å–∫–∞", price: 400 }
    ],
    appstore: []
  };

  let cart = {};
  let balance = 0;
  let orders = [];
  let blackCoins = parseInt(localStorage.getItem('blackCoins') || '0');
  let energy = parseInt(localStorage.getItem('energy') || '100');
  let dailyCoins = parseInt(localStorage.getItem('dailyCoins') || '0');
  let lastClickTime = parseInt(localStorage.getItem('lastClickTime') || '0');
  let lastResetDate = localStorage.getItem('lastResetDate') || new Date().toISOString().split('T')[0];
  let state = { level: "categories", categoryId: null, subcategoryId: null, splashShown: false };
  const headerEl = document.getElementById("header");
  const headerTitleEl = document.getElementById("header-title");
  const contentEl = document.getElementById("content");
  const cartBtn = document.getElementById("cart-btn");
  const cartCountEl = document.getElementById("cart-count");
  const profileBtn = document.getElementById("profile-btn");
  const footerAvatarEl = document.getElementById("footer-avatar");
  const splashScreen = document.getElementById("splash-screen");
  const splashAvatar = document.getElementById("splash-avatar");
  const splashText = document.getElementById("splash-text");

  function createButton(text, onClick, options = {}) {
    const btn = document.createElement("button");
    btn.className = options.className || "add-btn";
    btn.textContent = text;
    btn.onclick = onClick;

    if (!options.className) {
      btn.style.backgroundColor = "var(--btn-bg)";
      btn.style.color = "var(--btn-text)";
    }
    if (options.style) {
      Object.assign(btn.style, options.style);
    }
    if (options.marginTop) btn.style.marginTop = options.marginTop;
    if (options.marginRight) btn.style.marginRight = options.marginRight;
    if (options.disabled) {
      btn.disabled = true;
      btn.classList.add("disabled");
    }
    return btn;
  }

  function saveClickerData() {
    localStorage.setItem('blackCoins', blackCoins);
    localStorage.setItem('energy', energy);
    localStorage.setItem('dailyCoins', dailyCoins);
    localStorage.setItem('lastClickTime', lastClickTime);
    localStorage.setItem('lastResetDate', lastResetDate);
  }

  function checkDailyReset() {
    const today = new Date().toISOString().split('T')[0];
    if (today !== lastResetDate) {
      dailyCoins = 0;
      lastResetDate = today;
      saveClickerData();
    }
  }

  function updateEnergy() {
    const now = Date.now();
    const timeDiff = (now - lastClickTime) / 1000; // –≤ —Å–µ–∫—É–Ω–¥–∞—Ö
    const energyToAdd = Math.floor(timeDiff / 300); // 1 —ç–Ω–µ—Ä–≥–∏—è –∫–∞–∂–¥—ã–µ 5 –º–∏–Ω—É—Ç
    if (energyToAdd > 0) {
      energy = Math.min(100, energy + energyToAdd);
      lastClickTime = now;
      saveClickerData();
    }
    return energy;
  }

  function showSplashScreen() {
    if (state.splashShown) {
      splashScreen.classList.add("hidden");
      showCategories();
      return;
    }

    const user = tg?.initDataUnsafe?.user;
    splashText.textContent = user?.first_name

      : "–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ BlackArchive Store!";
    splashAvatar.src = user?.photo_url || "https://via.placeholder.com/80";
    footerAvatarEl.src = user?.photo_url || "https://via.placeholder.com/44";
    
    headerEl.classList.add("hidden");
    contentEl.classList.add("hidden");
    cartBtn.classList.add("hidden");
    profileBtn.classList.add("hidden");
    tg.BackButton.hide();

    setTimeout(() => {
      splashScreen.classList.add("hidden");
      headerEl.classList.remove("hidden");
      contentEl.classList.remove("hidden");
      cartBtn.classList.remove("hidden");
      profileBtn.classList.remove("hidden");
      state.splashShown = true;
      showCategories();
    }, 2500);
  }

  function showCategories() {
    state = { ...state, level: "categories", categoryId: null, subcategoryId: null };
    headerTitleEl.textContent = "BlackArchive Store";
    cartCountEl.classList.toggle("hidden", Object.keys(cart).length === 0);
    profileBtn.style.display = "flex";
    tg.BackButton.hide();

    contentEl.innerHTML = "";
    const banner = document.createElement("img");
    banner.src = "assets/deret.png";
    banner.alt = "–ë–∞–Ω–Ω–µ—Ä –º–∞–≥–∞–∑–∏–Ω–∞";
    banner.className = "banner";
    contentEl.appendChild(banner);

    const welcome = document.createElement("div");
    welcome.className = "welcome-message";
    welcome.textContent = "–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ BlackArchive Store! –í—ã–±–µ—Ä–∏—Ç–µ –∏–Ω—Ç–µ—Ä–µ—Å—É—é—â—É—é –∫–∞—Ç–µ–≥–æ—Ä–∏—é –Ω–∏–∂–µ.";
    contentEl.appendChild(welcome);

    const container = document.createElement("div");
    container.className = "categories-container";
    categories.forEach(cat => {
      const card = document.createElement("div");
      card.className = "category-card";
      card.innerHTML = `
        <div class="category-icon">${cat.icon}</div>
        <div class="category-name">${cat.name}</div>
      `;
      card.onclick = () => showSubcategories(cat.id);
      container.appendChild(card);
    });
    contentEl.appendChild(container);

    const clickerBtn = document.createElement("div");
    clickerBtn.className = "category-card";
    clickerBtn.style.marginTop = "16px";
    clickerBtn.innerHTML = `
      <div class="category-icon">üí∞</div>
      <div class="category-name">BlackCoin –ö–ª–∏–∫–µ—Ä</div>
    `;
    clickerBtn.onclick = showClicker;
    contentEl.appendChild(clickerBtn);
  }

  function showSubcategories(categoryId) {
    state = { ...state, level: "subcategories", categoryId, subcategoryId: null };
    headerTitleEl.textContent = categoryId === "games" ? "–í—ã–±–µ—Ä–∏—Ç–µ –∏–≥—Ä—É" : "–í—ã–±–µ—Ä–∏—Ç–µ —Å–µ—Ä–≤–∏—Å";
    cartCountEl.classList.toggle("hidden", Object.keys(cart).length === 0);
    profileBtn.style.display = "flex";
    tg.BackButton.show();

    contentEl.innerHTML = "";
    const backBtn = createButton("–ù–∞–∑–∞–¥", showCategories, { className: "back-btn" });

  function showProducts(subcategoryId) {
    state = { ...state, level: "products", categoryId: state.categoryId, subcategoryId };

    cartCountEl.classList.toggle("hidden", Object.keys(cart).length === 0);
    profileBtn.style.display = "flex";
    tg.BackButton.show();

    contentEl.innerHTML = "";
    const backBtn = createButton("–ù–∞–∑–∞–¥", () => showSubcategories(state.categoryId), { className: "back-btn" });
    contentEl.appendChild(backBtn);

    const prods = products[subcategoryId];

    }

      `;
      const btn = createButton("–î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É", () => addToCart(prod.id, prod.name, prod.price));

  function showCart() {
    state = { ...state, level: "cart", categoryId: state.categoryId, subcategoryId: state.subcategoryId };
    headerTitleEl.textContent = "–ö–æ—Ä–∑–∏–Ω–∞";
    cartCountEl.classList.toggle("hidden", Object.keys(cart).length === 0);
    profileBtn.style.display = "flex";
    tg.BackButton.show();

    contentEl.innerHTML = "";
    const backBtn = createButton("–ù–∞–∑–∞–¥", () => {
      if (state.subcategoryId) {
        showProducts(state.subcategoryId);
      } else if (state.categoryId) {
        showSubcategories(state.categoryId);
      } else {
        showCategories();
      }
    }, { className: "back-btn" });
    contentEl.appendChild(backBtn);

    const productList = [];
    for (const pid in cart) {
      let prod = null;
      for (const catId in products) {
        const p = products[catId].find(pr => pr.id === pid);
        if (p) {
          prod = p;
          break;
        }
      }
      if (prod) productList.push({ ...prod, qty: cart[pid] });
    }

    if (productList.length === 0) {
      contentEl.appendChild(document.createTextNode("–í–∞—à–∞ –∫–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞."));
      cartCountEl.classList.add("hidden");
      return;
    }

    const ul = document.createElement("ul");
    ul.className = "products";
    productList.forEach(prod => {
      const li = document.createElement("li");
      li.innerHTML = `
        <div class="product-name">${prod.name}</div>
        <div>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ: ${prod.qty}</div>
        <div>–¶–µ–Ω–∞ –∑–∞ –µ–¥–∏–Ω–∏—Ü—É: ${prod.price.toLocaleString()}‚ÇΩ</div>
        <div>–ò—Ç–æ–≥–æ: ${(prod.price * prod.qty).toLocaleString()}‚ÇΩ</div>
      `;
      const plusBtn = createButton("+", () => {
        cart[prod.id]++;
        updateCartCount();
        showCart();
      }, { style: { marginRight: "8px", minWidth: "48px" } });
      const minusBtn = createButton("‚àí", () => {
        if (cart[prod.id] > 1) {
          cart[prod.id]--;
        } else {
          delete cart[pid];
        }
        updateCartCount();
        showCart();
      }, { style: { backgroundColor: "#d93025", minWidth: "48px" } });
      const controlsDiv = document.createElement("div");
      controlsDiv.style.marginTop = "12px";
      controlsDiv.appendChild(plusBtn);
      controlsDiv.appendChild(minusBtn);
      li.appendChild(controlsDiv);
      ul.appendChild(li);
    });
    contentEl.appendChild(ul);

    const total = productList.reduce((sum, prod) => sum + prod.price * prod.qty, 0);
    const orderBtn = createButton(`üõí –û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑ (${total.toLocaleString()}‚ÇΩ)`, () => submitOrder(total), { marginTop: "20px" });
    contentEl.appendChild(orderBtn);
  }

  function showProfile() {
    state = { ...state, level: "profile", categoryId: state.categoryId, subcategoryId: state.subcategoryId };
    headerTitleEl.textContent = "–ü—Ä–æ—Ñ–∏–ª—å";
    cartCountEl.classList.toggle("hidden", Object.keys(cart).length === 0);
    profileBtn.style.display = "flex";
    tg.BackButton.show();

    contentEl.innerHTML = "";
    const backBtn = createButton("–ù–∞–∑–∞–¥", () => {
      if (state.subcategoryId) {
        showProducts(state.subcategoryId);
      } else if (state.categoryId) {
        showSubcategories(state.categoryId);
      } else {
        showCategories();
      }
    }, { className: "back-btn" });
    contentEl.appendChild(backBtn);

    const user = tg?.initDataUnsafe?.user;
    const container = document.createElement("div");
    container.className = "profile-container";
    container.innerHTML = `
      <img class="profile-avatar" src="${user?.photo_url || 'https://via.placeholder.com/80'}" alt="–ê–≤–∞—Ç–∞—Ä –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è" />
      <div class="profile-name">${user?.first_name || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å'}</div>
      <div class="profile-balance">–ë–∞–ª–∞–Ω—Å: ${balance.toLocaleString()}‚ÇΩ</div>
      <div class="profile-balance">BlackCoin: ${blackCoins}</div>
    `;
    const topUpBtn = createButton("–ü–æ–ø–æ–ª–Ω–∏—Ç—å –±–∞–ª–∞–Ω—Å", topUpBalance, { marginTop: "16px" });
    container.appendChild(topUpBtn);

    const ordersDiv = document.createElement("div");
    ordersDiv.className = "profile-orders";
    ordersDiv.innerHTML = "<h3>–ò—Å—Ç–æ—Ä–∏—è –∑–∞–∫–∞–∑–æ–≤</h3>";
    if (orders.length === 0) {
      ordersDiv.innerHTML += "<p>–ù–µ—Ç –∑–∞–∫–∞–∑–æ–≤</p>";
    } else {
      const ul = document.createElement("ul");
      ul.className = "products";
      orders.forEach((order, index) => {
        const total = order.items.reduce((sum, item) => sum + item.price * item.qty, 0);
        const li = document.createElement("li");
        li.className = "order-item";
        li.innerHTML = `
          <div>–ó–∞–∫–∞–∑ #${index + 1}</div>
          <div>–î–∞—Ç–∞: ${new Date(order.date).toLocaleString()}</div>
          <div>–ò—Ç–æ–≥–æ: ${total.toLocaleString()}‚ÇΩ</div>
        `;
        ul.appendChild(li);
      });
      ordersDiv.appendChild(ul);
    }
    container.appendChild(ordersDiv);
    contentEl.appendChild(container);
  }

  function showClicker() {
    state = { ...state, level: "clicker", categoryId: state.categoryId, subcategoryId: state.subcategoryId };
    headerTitleEl.textContent = "BlackCoin –ö–ª–∏–∫–µ—Ä";
    cartCountEl.classList.toggle("hidden", Object.keys(cart).length === 0);
    profileBtn.style.display = "flex";
    tg.BackButton.show();

    checkDailyReset();
    updateEnergy();

    contentEl.innerHTML = "";
    const backBtn = createButton("–ù–∞–∑–∞–¥", showCategories, { className: "back-btn" });
    contentEl.appendChild(backBtn);

    const container = document.createElement("div");
    container.className = "clicker-container";
    // –ò–∫–æ–Ω–∫–∞ BlackCoin: –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å 512x512px PNG —Å –ø—Ä–æ–∑—Ä–∞—á–Ω—ã–º —Ñ–æ–Ω–æ–º, –¥–æ–±–∞–≤–∏—Ç—å –≤ assets/blackcoin.png
    container.innerHTML = `
      <img src="assets/blackcoin.png" class="clicker-coin" alt="BlackCoin" />
      <div class="clicker-stats">
        BlackCoin: ${blackCoins}<br>
        –≠–Ω–µ—Ä–≥–∏—è: ${energy}/100<br>
        –°–µ–≥–æ–¥–Ω—è –Ω–∞—Ñ–∞—Ä–º–ª–µ–Ω–æ: ${dailyCoins}/200
      </div>
      <div class="clicker-progress">
        <div class="clicker-progress-bar" style="width: ${(dailyCoins / 200) * 100}%"></div>
      </div>
    `;
    
    const coin = container.querySelector('.clicker-coin');
    coin.onclick = () => {
      if (energy < 1) {
        tg?.showAlert("–≠–Ω–µ—Ä–≥–∏—è –∑–∞–∫–æ–Ω—á–∏–ª–∞—Å—å! –î–æ–∂–¥–∏—Ç–µ—Å—å –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏—è –∏–ª–∏ –∫—É–ø–∏—Ç–µ —ç–Ω–µ—Ä–≥–∏—é.");
        return;
      }
      if (dailyCoins >= 200) {
        tg?.showAlert("–î–Ω–µ–≤–Ω–æ–π –ª–∏–º–∏—Ç –¥–æ—Å—Ç–∏–≥–Ω—É—Ç! –í–æ–∑–≤—Ä–∞—â–∞–π—Ç–µ—Å—å –∑–∞–≤—Ç—Ä–∞.");
        return;
      }
      // –ó–∞—â–∏—Ç–∞ –æ—Ç –∞–≤—Ç–æ–∫–ª–∏–∫–µ—Ä–æ–≤: –ø–æ–∫–∞ –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∞ —ç–Ω–µ—Ä–≥–∏–µ–π –∏ –¥–Ω–µ–≤–Ω—ã–º –ª–∏–º–∏—Ç–æ–º, —Å–µ—Ä–≤–µ—Ä–Ω–∞—è –≤–∞–ª–∏–¥–∞—Ü–∏—è –Ω—É–∂–Ω–∞ –¥–ª—è –ø–æ–ª–Ω–æ–π –∑–∞—â–∏—Ç—ã
      blackCoins++;
      dailyCoins++;
      energy--;
      lastClickTime = Date.now();
      saveClickerData();
      container.querySelector('.clicker-stats').innerHTML = `
        BlackCoin: ${blackCoins}<br>
        –≠–Ω–µ—Ä–≥–∏—è: ${energy}/100<br>
        –°–µ–≥–æ–¥–Ω—è –Ω–∞—Ñ–∞—Ä–º–ª–µ–Ω–æ: ${dailyCoins}/200
      `;
      container.querySelector('.clicker-progress-bar').style.width = `${(dailyCoins / 200) * 100}%`;
    };

    const convertBtn = createButton("–ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å 100 BlackCoin –≤ 2‚ÇΩ", convertCoins, {
      marginTop: "16px",
      disabled: blackCoins < 100
    });
    const buyEnergyBtn = createButton("–ö—É–ø–∏—Ç—å 50 —ç–Ω–µ—Ä–≥–∏–∏ –∑–∞ 10‚ÇΩ", buyEnergy, { marginTop: "8px" });
    container.appendChild(convertBtn);
    container.appendChild(buyEnergyBtn);
    contentEl.appendChild(container);

    setInterval(() => {
      updateEnergy();
      container.querySelector('.clicker-stats').innerHTML = `
        BlackCoin: ${blackCoins}<br>
        –≠–Ω–µ—Ä–≥–∏—è: ${energy}/100<br>
        –°–µ–≥–æ–¥–Ω—è –Ω–∞—Ñ–∞—Ä–º–ª–µ–Ω–æ: ${dailyCoins}/200
      `;
    }, 60000); // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —ç–Ω–µ—Ä–≥–∏–∏ –∫–∞–∂–¥—É—é –º–∏–Ω—É—Ç—É
  }

  function convertCoins() {
    if (blackCoins < 100) {
      tg?.showAlert("–ù—É–∂–Ω–æ –º–∏–Ω–∏–º—É–º 100 BlackCoin –¥–ª—è –∫–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏–∏!");
      return;
    }
    blackCoins -= 100;
    balance += 2;
    saveClickerData();
    tg?.sendData(JSON.stringify({
      action: "convert_coins",
      coins: 100,
      rubles: 2
    }));
    tg?.showAlert("‚úÖ 100 BlackCoin –∫–æ–Ω–≤–µ—Ä—Ç–∏—Ä–æ–≤–∞–Ω–æ –≤ 2‚ÇΩ!");
    showClicker();
  }

  function buyEnergy() {
    if (balance < 10) {
      tg?.showAlert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤! –ü–æ–ø–æ–ª–Ω–∏—Ç–µ –±–∞–ª–∞–Ω—Å.");
      return;
    }
    balance -= 10;
    energy = Math.min(100, energy + 50);
    saveClickerData();
    tg?.showAlert("‚úÖ –ö—É–ø–ª–µ–Ω–æ 50 —ç–Ω–µ—Ä–≥–∏–∏!");
    showClicker();
  }

  function addToCart(productId, productName, productPrice) {
    cart[productId] = (cart[productId] || 0) + 1;
    updateCartCount();
    if (tg) {
      tg.showAlert(`‚úÖ –¢–æ–≤–∞—Ä "${productName}" –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É!`);
    }
    cartCountEl.classList.toggle("hidden", Object.keys(cart).length === 0);
  }

  function updateCartCount() {
    const count = Object.values(cart).reduce((a, b) => a + b, 0);
    cartCountEl.textContent = count;
    cartCountEl.classList.toggle("hidden", count === 0);
  }

  function topUpBalance() {
    if (!tg) return;
    tg.showPopup({
      title: "–ü–æ–ø–æ–ª–Ω–∏—Ç—å –±–∞–ª–∞–Ω—Å",
      message: "–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è (‚ÇΩ)",
      buttons: [
        { id: "100", type: "default", text: "100‚ÇΩ" },
        { id: "500", type: "default", text: "500‚ÇΩ" },
        { id: "1000", type: "default", text: "1000‚ÇΩ" },
        { type: "cancel", text: "–û—Ç–º–µ–Ω–∞" }
      ]
    }, (buttonId) => {
      if (buttonId && buttonId !== "cancel") {
        const amount = parseInt(buttonId);
        balance += amount;
        tg.showAlert(`‚úÖ –ë–∞–ª–∞–Ω—Å –ø–æ–ø–æ–ª–Ω–µ–Ω –Ω–∞ ${amount}‚ÇΩ! –ù–æ–≤—ã–π –±–∞–ª–∞–Ω—Å: ${balance}‚ÇΩ`);
        showProfile();
      }
    });
  }

  function submitOrder(total) {
    if (Object.keys(cart).length === 0) {
      if (tg) tg.showAlert("–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞!");
      return;
    }

    if (balance < total) {
      if (tg) tg.showAlert(`–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤! –í–∞—à –±–∞–ª–∞–Ω—Å: ${balance}‚ÇΩ, –Ω—É–∂–Ω–æ: ${total}‚ÇΩ`);
      return;
    }

    balance -= total;
    const orderItems = [];
    for (const pid in cart) {
      let prod = null;
      for (const catId in products) {
        const p = products[catId].find(pr => pr.id === pid);
        if (p) {
          prod = p;
          break;
        }
      }
      if (prod) orderItems.push({ ...prod, qty: cart[pid] });
    }

    orders.push({ items: orderItems, date: new Date().toISOString() });
    if (tg) {
      tg.sendData(JSON.stringify({
        action: "submit_order",
        items: orderItems,
        total: total,
        balance: balance
      }));
      tg.showAlert("‚úÖ –ó–∞–∫–∞–∑ –æ—Ñ–æ—Ä–º–ª–µ–Ω! –°–ø–∞—Å–∏–±–æ :)");
    }

    cart = {};
    updateCartCount();
    showCategories();
  }

  cartBtn.onclick = showCart;
  profileBtn.onclick = showProfile;

  if (tg && tg.themeParams) {
    const themeParams = tg.themeParams;
    if (themeParams.button_color) {
      document.documentElement.style.setProperty('--btn-bg', themeParams.button_color);
    }
    if (themeParams.button_text_color) {
      document.documentElement.style.setProperty('--btn-text', themeParams.button_text_color);
    }
  }

  showSplashScreen();
</script>
