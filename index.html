<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>BlackArchive Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #1a1a1a;
      --primary-color: #1a73e8;
      --btn-bg: var(--primary-color);
      --btn-text: #ffffff;
      --card-bg: #ffffff;
      --card-shadow: rgba(0, 0, 0, 0.08);
      --hover-bg: #f1f3f4;
      --disabled-bg: #e0e0e0;
      --disabled-text: #999999;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #1c2526;
        --text-color: #e0e0e0;
        --card-bg: #2a3439;
        --hover-bg: #3a4449;
        --card-shadow: rgba(0, 0, 0, 0.2);
        --disabled-bg: #4a565c;
        --disabled-text: #777777;
      }
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      user-select: none;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 0;
      box-sizing: border-box;
    }

    header {
      font-size: 1.5em;
      font-weight: 600;
      text-align: center;
      padding: 16px;
      color: var(--primary-color);
      background: var(--card-bg);
      box-shadow: 0 2px 8px var(--card-shadow);
    }

    main {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }

    .banner {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 16px;
      box-shadow: 0 2px 8px var(--card-shadow);
    }

    .categories-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 16px;
    }

    .category-card {
      background: var(--card-bg);
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 2px 8px var(--card-shadow);
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.2s ease;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .category-card:hover {
      background-color: var(--hover-bg);
      transform: translateY(-2px);
    }

    .category-icon {
      font-size: 2em;
    }

    .category-name {
      font-size: 1.1em;
      font-weight: 500;
    }

    .hidden {
      display: none;
    }

    ul.subcategories, ul.products {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    ul.subcategories > li,
    ul.products > li {
      background: var(--card-bg);
      margin-bottom: 12px;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 2px 8px var(--card-shadow);
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }

    ul.subcategories > li:hover,
    ul.products > li:hover {
      background-color: var(--hover-bg);
      transform: translateY(-2px);
    }

    .disabled {
      opacity: 0.6;
      cursor: not-allowed;
      background-color: var(--disabled-bg);
      color: var(--disabled-text);
    }

    .disabled:hover {
      background-color: var(--disabled-bg);
      transform: none;
    }

    .product-name {
      font-size: 1.1em;
      font-weight: 500;
    }

    .product-price {
      margin-top: 8px;
      color: var(--text-color);
      opacity: 0.7;
      font-size: 0.95em;
    }

    button.add-btn {
      margin-top: 12px;
      background: var(--btn-bg);
      color: var(--btn-text);
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      cursor: pointer;
      font-size: 0.95em;
      font-weight: 500;
      transition: background-color 0.2s ease, transform 0.1s ease;
    }

    button.add-btn:hover {
      background-color: #1557b0;
      transform: translateY(-1px);
    }

    button.add-btn:active {
      transform: translateY(0);
    }

    footer {
      padding: 12px 16px;
      border-top: 1px solid var(--card-shadow);
      text-align: center;
      background: var(--card-bg);
    }

    button.cart-btn {
      background: var(--btn-bg);
      color: var(--btn-text);
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: background-color 0.2s ease, transform 0.1s ease;
    }

    button.cart-btn:hover {
      background-color: #1557b0;
      transform: translateY(-1px);
    }

    .badge {
      background: #d93025;
      border-radius: 50%;
      padding: 4px 8px;
      color: #ffffff;
      font-weight: 600;
      font-size: 0.85em;
    }

    .back-btn {
      background: transparent;
      border: none;
      color: var(--primary-color);
      font-size: 1em;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 16px;
      display: inline-block;
      transition: color 0.2s ease;
    }

    .back-btn:hover {
      color: #1557b0;
      text-decoration: underline;
    }

    main::-webkit-scrollbar {
      width: 6px;
    }

    main::-webkit-scrollbar-thumb {
      background: var(--card-shadow);
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <header id="header">BlackArchive Store</header>
  <main id="content"></main>
  <footer>
    <button id="cart-btn" class="cart-btn" style="display:none">
      üõí –ö–æ—Ä–∑–∏–Ω–∞ <span id="cart-count" class="badge">0</span>
    </button>
  </footer>

<script>
  const tg = window.Telegram?.WebApp;
  if (!tg) {
    console.error("Telegram Web App –Ω–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω");
  } else {
    tg.ready();
  }

  const categories = [
    {
      id: "games",
      name: "–ò–≥—Ä—ã",
      icon: "üéÆ",
      subcategories: [
        { id: "fortnite", name: "Fortnite" },
        { id: "minecraft", name: "Minecraft" }
      ]
    },
    {
      id: "services",
      name: "–°–µ—Ä–≤–∏—Å—ã",
      icon: "üå™",
      subcategories: [
        { id: "steam", name: "Steam" },
        { id: "spotify", name: "Spotify" },
        { id: "appstore", name: "App Store" }
      ]
    }
  ];

  const products = {
    fortnite: [
      { id: "vbucks_1000", name: "1000 V-Bucks", price: 1000 },
      { id: "vbucks_2800", name: "2800 V-Bucks", price: 2500 }
    ],
    minecraft: [
      { id: "minecraft_key", name: "–ö–ª—é—á –∞–∫—Ç–∏–≤–∞—Ü–∏–∏ (Java+Bedrock)", price: 1500 }
    ],
    steam: [
      { id: "steam_5", name: "Wallet 5$", price: 200 },
      { id: "steam_10", name: "Wallet 10$", price: 390 }
    ],
    spotify: [
      { id: "spotify_premium", name: "–ü—Ä–µ–º–∏—É–º –ø–æ–¥–ø–∏—Å–∫–∞", price: 400 }
    ],
    appstore: []
  };

  let cart = {};
  let state = { level: "categories", categoryId: null, subcategoryId: null };
  const headerEl = document.getElementById("header");
  const contentEl = document.getElementById("content");
  const cartBtn = document.getElementById("cart-btn");
  const cartCountEl = document.getElementById("cart-count");

  function createButton(text, onClick, options = {}) {
    const btn = document.createElement("button");
    btn.className = options.className || "add-btn";
    btn.textContent = text;
    btn.onclick = onClick;

    if (!options.className) {
      btn.style.backgroundColor = "var(--btn-bg)";
      btn.style.color = "var(--btn-text)";
    }
    if (options.style) {
      Object.assign(btn.style, options.style);
    }
    if (options.marginTop) btn.style.marginTop = options.marginTop;
    if (options.marginRight) btn.style.marginRight = options.marginRight;
    if (options.disabled) {
      btn.disabled = true;
      btn.classList.add("disabled");
    }
    return btn;
  }

  function showCategories() {
    state = { level: "categories", categoryId: null, subcategoryId: null };
    headerEl.textContent = "BlackArchive Store";
    cartBtn.style.display = Object.keys(cart).length > 0 ? "inline-flex" : "none";

    contentEl.innerHTML = "";
    const banner = document.createElement("img");
    banner.src = "banner.jpg"; // –ó–∞–º–µ–Ω–∏ –Ω–∞ —Å–≤–æ–π URL –±–∞–Ω–Ω–µ—Ä–∞
    banner.alt = "–ë–∞–Ω–Ω–µ—Ä –º–∞–≥–∞–∑–∏–Ω–∞";
    banner.className = "banner";
    contentEl.appendChild(banner);

    const container = document.createElement("div");
    container.className = "categories-container";
    categories.forEach(cat => {
      const card = document.createElement("div");
      card.className = "category-card";
      card.innerHTML = `
        <div class="category-icon">${cat.icon}</div>
        <div class="category-name">${cat.name}</div>
      `;
      card.onclick = () => showSubcategories(cat.id);
      container.appendChild(card);
    });
    contentEl.appendChild(container);
  }

  function showSubcategories(categoryId) {
    state = { level: "subcategories", categoryId, subcategoryId: null };
    headerEl.textContent = categoryId === "games" ? "–í—ã–±–µ—Ä–∏—Ç–µ –∏–≥—Ä—É" : "–í—ã–±–µ—Ä–∏—Ç–µ —Å–µ—Ä–≤–∏—Å";
    cartBtn.style.display = Object.keys(cart).length > 0 ? "inline-flex" : "none";

    contentEl.innerHTML = "";
    const backBtn = createButton("‚Üê –ù–∞–∑–∞–¥", showCategories, { className: "back-btn" });
    contentEl.appendChild(backBtn);

    const category = categories.find(c => c.id === categoryId);
    if (!category) {
      showCategories();
      return;
    }

    const ul = document.createElement("ul");
    ul.className = "subcategories";
    category.subcategories.forEach(subcat => {
      const li = document.createElement("li");
      li.textContent = subcat.name;
      if (subcat.id === "appstore") {
        li.classList.add("disabled");
        li.onclick = () => tg?.showAlert("App Store –ø–æ–∫–∞ –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω!");
      } else {
        li.onclick = () => showProducts(subcat.id);
      }
      ul.appendChild(li);
    });
    contentEl.appendChild(ul);
  }

  function showProducts(subcategoryId) {
    state = { level: "products", categoryId: state.categoryId, subcategoryId };
    headerEl.textContent = "–¢–æ–≤–∞—Ä—ã";
    cartBtn.style.display = Object.keys(cart).length > 0 ? "inline-flex" : "none";

    contentEl.innerHTML = "";
    const backBtn = createButton("‚Üê –ù–∞–∑–∞–¥", () => showSubcategories(state.categoryId), { className: "back-btn" });
    contentEl.appendChild(backBtn);

    const prods = products[subcategoryId];
    if (!prods || prods.length === 0) {
      contentEl.appendChild(document.createTextNode("–¢–æ–≤–∞—Ä—ã –æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç."));
      return;
    }

    const ul = document.createElement("ul");
    ul.className = "products";
    prods.forEach(prod => {
      const li = document.createElement("li");
      li.innerHTML = `
        <div class="product-name">${prod.name}</div>
        <div class="product-price">${prod.price.toLocaleString()}‚ÇΩ</div>
      `;
      const btn = createButton("–î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É", () => addToCart(prod.id, prod.name, prod.price));
      li.appendChild(btn);
      ul.appendChild(li);
    });
    contentEl.appendChild(ul);
  }

  function showCart() {
    state = { level: "cart", categoryId: state.categoryId, subcategoryId: state.subcategoryId };
    headerEl.textContent = "–ö–æ—Ä–∑–∏–Ω–∞";
    cartBtn.style.display = "inline-flex";

    contentEl.innerHTML = "";
    const backBtn = createButton("‚Üê –ù–∞–∑–∞–¥", () => {
      if (state.subcategoryId) {
        showProducts(state.subcategoryId);
      } else if (state.categoryId) {
        showSubcategories(state.categoryId);
      } else {
        showCategories();
      }
    }, { className: "back-btn" });
    contentEl.appendChild(backBtn);

    const productList = [];
    for (const pid in cart) {
      let prod = null;
      for (const catId in products) {
        const p = products[catId].find(pr => pr.id === pid);
        if (p) {
          prod = p;
          break;
        }
      }
      if (prod) productList.push({ ...prod, qty: cart[pid] });
    }

    if (productList.length === 0) {
      contentEl.appendChild(document.createTextNode("–í–∞—à–∞ –∫–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞."));
      cartBtn.style.display = "none";
      return;
    }

    const ul = document.createElement("ul");
    ul.className = "products";
    productList.forEach(prod => {
      const li = document.createElement("li");
      li.innerHTML = `
        <div class="product-name">${prod.name}</div>
        <div>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ: ${prod.qty}</div>
        <div>–¶–µ–Ω–∞ –∑–∞ –µ–¥–∏–Ω–∏—Ü—É: ${prod.price.toLocaleString()}‚ÇΩ</div>
        <div>–ò—Ç–æ–≥–æ: ${(prod.price * prod.qty).toLocaleString()}‚ÇΩ</div>
      `;
      const plusBtn = createButton("+", () => {
        cart[prod.id]++;
        updateCartCount();
        showCart();
      }, { style: { marginRight: "8px" } });
      const minusBtn = createButton("‚àí", () => {
        if (cart[prod.id] > 1) {
          cart[prod.id]--;
        } else {
          delete cart[pid];
        }
        updateCartCount();
        showCart();
      }, { style: { backgroundColor: "#d93025" } });
      const controlsDiv = document.createElement("div");
      controlsDiv.style.marginTop = "12px";
      controlsDiv.appendChild(plusBtn);
      controlsDiv.appendChild(minusBtn);
      li.appendChild(controlsDiv);
      ul.appendChild(li);
    });
    contentEl.appendChild(ul);

    const orderBtn = createButton("üõí –û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑", submitOrder, { marginTop: "20px" });
    contentEl.appendChild(orderBtn);
  }

  function addToCart(productId, productName, productPrice) {
    cart[productId] = (cart[productId] || 0) + 1;
    updateCartCount();
    if (tg) {
      tg.showAlert(`‚úÖ –¢–æ–≤–∞—Ä "${productName}" –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É!`);
    }
    cartBtn.style.display = "inline-flex";
  }

  function updateCartCount() {
    const count = Object.values(cart).reduce((a, b) => a + b, 0);
    cartCountEl.textContent = count;
  }

  function submitOrder() {
    if (Object.keys(cart).length === 0) {
      if (tg) tg.showAlert("–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞!");
      return;
    }

    if (tg) {
      tg.sendData(JSON.stringify({
        action: "submit_order",
        items: cart
      }));
      tg.showAlert("‚úÖ –ó–∞–∫–∞–∑ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω! –°–ø–∞—Å–∏–±–æ :)");
    }

    cart = {};
    updateCartCount();
    showCategories();
  }

  cartBtn.onclick = showCart;

  if (tg && tg.themeParams) {
    const themeParams = tg.themeParams;
    if (themeParams.bg_color) document.body.style.backgroundColor = themeParams.bg_color;
    if (themeParams.text_color) document.body.style.color = themeParams.text_color;
    if (themeParams.button_color) {
      document.documentElement.style.setProperty('--btn-bg', themeParams.button_color);
    }
    if (themeParams.button_text_color) {
      document.documentElement.style.setProperty('--btn-text', themeParams.button_text_color);
    }
  }

  showCategories();
  updateCartCount();
</script>
</body>
</html>
